<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link

          </div>
          <div class="form-floating">
            <input type="password" name="pass" class="form-control" />

          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign in
          </button>
